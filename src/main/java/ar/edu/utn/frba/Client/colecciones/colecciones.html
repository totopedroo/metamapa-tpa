<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colecciones - MetaMapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="colecciones.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="../landing/index.html" aria-label="MetaMapa inicio">
          <img src="../img/logo.png" alt="Logo MetaMapa">
        </a>
      </div>
        <nav>
          <a href="../hechos/hechos.html">Hechos</a>
          <a href="../colecciones/colecciones.html">Colecciones</a>
          <a href="../acceso/login.html" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </a>
          <a href="../acceso/login.html" class="logout-btn btn-invitado-header" style="display:none;">
            <i class="bi bi-box-arrow-in-right"></i> Entrar como Usuario
          </a>
        </nav>
    </div>
  </header>

  <!-- BOTÓN VOLVER -->
  <main class="container my-5">
    <div class="mb-3">
      <button class="btn btn-volver" onclick="window.location.href='../admin/admin.html'">
        <i class="bi bi-arrow-left"></i> Volver al Panel
      </button>
    </div>

  <div class="container">

    <!-- Título + botón -->
    <div class="title-section">
      <h2>Colecciones</h2>
      <button class="btn btn-primary" onclick="abrirModalColeccion()">+ AGREGAR COLECCIÓN</button>
    </div>

    <!-- Resultados -->
    <div class="results" id="resultados">

      <div class="table-responsive mt-3">
        <table class="table table-striped align-middle" id="tablaColecciones">
          <thead>
            <tr>
              <th>Título</th>
              <th>Descripción</th>
              <th>Hechos</th>
              <th>Fuentes</th>
              <th>Tag</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas generadas desde JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Crear/Editar Colección -->
  <div class="modal fade" id="modalColeccion" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
        <form id="formColeccion">
            <div class="modal-header">
            <h5 class="modal-title" id="modalColeccionTitle">Nueva Colección</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">

            <!-- Título -->
            <div class="mb-3">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>

            <!-- Descripción -->
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>

            <!-- Tags con chips -->
            <div class="mb-3">
                <label for="tag" class="form-label">Tags</label>
                <input type="text" class="form-control" id="tagInput" placeholder="Escriba y presione Enter">
                <div id="tagContainer" class="mt-2 d-flex flex-wrap gap-2"></div>
            </div>

            <!-- Fuente -->
            <div class="mb-3">
                <label for="fuente" class="form-label">Fuente</label>
                <select class="form-select" id="fuente" required>
                <option value="" disabled selected>Seleccione una fuente</option>
                <option value="fuente1">Fuente 1</option>
                <option value="fuente2">Fuente 2</option>
                <option value="fuente3">Fuente 3</option>
                </select>
            </div>

            <!-- Consenso -->
            <div class="mb-3">
                <label for="consenso" class="form-label">Consenso</label>
                <select class="form-select" id="consenso" required>
                <option value="" disabled selected>Seleccione un nivel de consenso</option>
                <option value="alto">Alto</option>
                <option value="medio">Medio</option>
                <option value="bajo">Bajo</option>
                </select>
            </div>

            <!-- Modo de Navegación -->
            <div class="mb-3">
                <label class="form-label">Modo de Navegación</label>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="modoNavegacion" id="curado" value="Curado" required>
                <label class="form-check-label" for="curado">Curado</label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="modoNavegacion" id="irrestricto" value="Irrestricto">
                <label class="form-check-label" for="irrestricto">Irrestricto</label>
                </div>
            </div>

            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </form>
        </div>
    </div>
    </div>

  <!-- Badge de confirmación -->
  <div id="badgeConfirm" class="badge-confirm">¡Acción realizada!</div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="colecciones.js"></script>
</body>
</html>
