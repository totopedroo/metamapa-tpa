<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MetaMapa - Iniciar Sesión</title>
  <link rel="stylesheet" href="../common/common.css"/>
  <link rel="stylesheet" href="login.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="main-header">
    <div class="header-container">
        <h1 class="logo">MetaMapa</h1>
    </div>
    </header>

  <!-- CONTENIDO LOGIN -->
  <main class="login-container">
    <form class="login-box">
      <h2>Iniciar Sesión</h2>

      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" placeholder="Usuario" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" placeholder="Contraseña" required />

      <button type="submit" class="btn-login">Iniciar Sesión</button>

      <p class="register-text">
        ¿No tienes una cuenta? <a href="#">REGÍSTRATE</a>
      </p>

      <button type="button" class="btn-invitado"> <a href="../hechos/index.html" style="color: white !important;text-decoration: none !important;">Entrar como INVITADO</a></button>
    </form>
  </main>

    <!-- FOOTER -->
    <footer class="main-footer">
    <div class="footer-container">
        <span class="footer-left">MetaMapa 2025</span>
        <a class="footer-center" href="../legal/privacidad.html">Información legal y de privacidad</a>
        <span class="footer-right">Español (AR)</span>
    </div>
    </footer>



</body>
</html>
