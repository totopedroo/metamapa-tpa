<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Hechos - MetaMapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="hechos-admin.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>

  <!-- HEADER -->
  <header class="header d-flex align-items-center px-4">
    <h1 class="logo m-0">MetaMapa</h1>
  </header>

  <main class="container my-5">
    <!-- BOTÓN VOLVER -->
    <div class="mb-3">
      <button class="btn btn-volver" onclick="window.location.href='../admin.html'">
        <i class="bi bi-arrow-left"></i> Volver al Panel
      </button>
    </div>

    <!-- TABLA DE HECHOS -->
    <h3>Administración de Hechos Subidos</h3>
    <div class="table-responsive mt-4">
      <table class="table table-striped align-middle" id="tablaHechos">
        <thead>
          <tr>
            <th>Título</th>
            <th>Descripción</th>
            <th>Tags</th>
            <th>Mapa</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas con JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal Editar Hecho -->
  <div class="modal fade" id="modalEditarHecho" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Hecho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarHecho">
            <div class="mb-3">
              <label class="form-label">Título</label>
              <input type="text" class="form-control" id="editTitulo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescripcion" rows="2" required></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Tags</label>
              <input type="text" class="form-control" id="editTags" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Mapa</label>
              <div id="map-editar" style="height:300px;"></div>
            </div>
            <input type="hidden" id="editIndex">
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" form="formEditarHecho" class="btn btn-modificar">Guardar Modificaciones</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Ver Mapa -->
  <div class="modal fade" id="modalMapaResultado" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-md" style="min-width: 600px;">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ubicación del hecho</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div id="map-resultado" style="height:300px;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Badge confirmación -->
  <div id="badgeConfirm" class="badge-confirm">¡Acción realizada!</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="hechos-admin.js"></script>
</body>
</html>
