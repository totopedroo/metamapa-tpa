<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitudes de Eliminación - MetaMapa</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header-inner">
      <div class="logo">
        <a href="../landing/index.html" aria-label="MetaMapa inicio">
          <img src="../../img/logo.png" alt="Logo MetaMapa">
        </a>
      </div>
        <nav>
          <a href="../acceso/login.html" class="logout-btn">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
          </a>
        </nav>
    </div>
  </header>

  <!-- BOTÓN VOLVER -->
  <main class="container my-5">
    <div class="mb-3">
      <button class="btn btn-volver" onclick="window.location.href='../admin.html'">
        <i class="bi bi-arrow-left"></i> Volver al Panel
      </button>
    </div>

  <!-- TABLA DE SOLICITUDES -->
  <main class="container my-5">
    <h3>Solicitudes de Eliminación de Hechos</h3>
    <div class="table-responsive mt-4">
      <table class="table table-striped align-middle" id="tablaSolicitudes">
        <thead>
          <tr>
            <th>Hecho</th>
            <th>F. Solicitud</th>
            <th>Usuario</th>
            <th>Justificación</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Filas generadas desde JS -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Badge de confirmación -->
  <div id="badgeConfirm" class="badge-confirm">¡Acción realizada!</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="solicitud-eliminacion.js"></script>
</body>
</html>
