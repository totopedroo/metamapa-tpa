spring.application.name=proservices
server.port=8080

# ===========================
# DATABASE
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/metamapa_db?useSSL=false&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root


spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Logging SQL más prolijo (desactivás los logs enormes)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO

# ===========================
# HIBERNATE BATCH INSERT (OPTIMIZACIÓN IMPORTACIÓN CSV)
# ===========================
spring.jpa.properties.hibernate.jdbc.batch_size=100
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false

# (Opcional pero útil)
spring.jpa.properties.hibernate.flush_before_completion=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true


# ===========================
# MULTIPART / UPLOAD SETTINGS
# ===========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# ===========================
# JWT CONFIG
# ===========================
jwt.secret=${JWT_SECRET:}
jwt.access.expiration-seconds=3600
jwt.refresh.expiration-seconds=604800
jwt.access.expiration-ms=900000
jwt.refresh.expiration-ms=1209600000

# ===========================
# ERROR HANDLING
# ===========================
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================
# SESSION / COOKIES
# ===========================
server.servlet.session.cookie.same-site=None
server.servlet.session.cookie.secure=true

# ===========================
# LOGGING GENERAL
# ===========================
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=DEBUG

# --- CONFIGURACIÓN AGREGADA DEL YAML ---

# Ruta del CSV (corrige el error del Placeholder)
fuente.estatica.csv.path=src/main/resources/archivodefinitivo.csv

# Configuración de Proxies (si la usas en el código)
proxy.desastres.enabled=true
proxy.desastres.base-url=https://api-ddsi.disilab.ar/public
proxy.desastres.email=${PROXY_DESASTRES_EMAIL:}
proxy.desastres.password=${PROXY_DESASTRES_PASSWORD:}
proxy.desastres.per-page=100

proxy.metamapa.enabled=true
proxy.metamapa.base-url=http://otra-instancia.com